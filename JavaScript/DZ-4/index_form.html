<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_form.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
  <form action="">
    <div class="fields">
      <div>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" class="field">
        <span class="tooltipe">Please provide your firstname.</span>
      </div>
      <div>
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" class="field">
        <span class="tooltipe">Please provide also your lastname.</span>
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" class="field">
        <span class="tooltipe">Your home or work address.</span>
      </div>
    </div>
    <input type="button" id="help" value="Show help">
  </form>
  <script src="js/script_form.js" charset="utf-8"></script>
</body>
</html>
