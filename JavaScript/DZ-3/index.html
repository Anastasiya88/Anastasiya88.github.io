<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <form action="">
    <div class="scoreboard">
      <button type="button" id="count" class="btn btn-success"><p id="hours_min_sec">00:00:00</p><p id="ms">0</p></button>
    </div>
    <div class="operation">
      <button type="button" id="startPauseCont" class="btn btn-warning">Start</button>
      <button type="button" id="clear" class="btn btn-danger">Clear</button>
    </div>
  </form>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
