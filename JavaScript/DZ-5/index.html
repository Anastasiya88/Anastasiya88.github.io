<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/jquery.selectbox.css">
    <link type="text/css" href="css/red.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.color.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="js/jquery.selectbox-0.6.1.js"></script>
    <script type="text/javascript" src="js/jcarousel.responsive.js"></script>
    <script src="js/icheck.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Responsive Carousel</h1>
    <p>This example shows how to implement a responsive carousel. Resize the browser window to see the effect.</p>
    <div class="jcarousel-wrapper">
      <div class="jcarousel">
        <ul>
          <li><img src="img/Havaii.jpg" alt="Havaii"></li>
          <li><img src="img/Bali.jpg" alt="Bali"></li>
          <li><img src="img/Bora-bora.jpg" alt="Bora-bora"></li>
          <li><img src="img/Goa.jpg" alt="Goa"></li>
          <li><img src="img/Pattaya.jpg" alt="Pattaya"></li>
          <li><img src="img/Thailand.jpg" alt="Thailand"></li>
        </ul>
      </div>
      <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
      <a href="#" class="jcarousel-control-next">&rsaquo;</a>
      <p class="jcarousel-pagination"></p>
    </div>
    <div class="demoTarget">
      <select id="default-usage-select">
        <option value="--">Please select your favorite color</option>
        <option value="01">Red</option>
        <option value="02">Orange</option>
        <option value="03">Yellow</option>
        <option value="04">Green</option>
        <option value="05">Blue</option>
        <option value="06">Magenta</option>
        <option value="07">Violet</option>
        <option value="08">Ultra-violet</option>
      </select>
    </div>
    <div class="checkbox">
      <form class="" action="index.html" method="post">
        <input type="checkbox" class="checkbox-red">
        <label>Checkbox 1</label>

        <input type="checkbox" class="checkbox-red" checked>
        <label>Checkbox 2</label>

        <input type="radio" name="iCheck" class="checkbox-red">
        <label>Radio button 1</label>

        <input type="radio" name="iCheck" checked class="checkbox-red">
        <label>Radio button 2</label>
      </form>
    </div>
    <div class="test-checkbox">
      <input type="checkbox" id="test-check1" class="test-check1">
      <label for="test-check1" class="custom">Чекбокс 1</label>

      <input type="checkbox" id="test-check2" class="test-check1">
      <label for="test-check2" class="custom">Чекбокс 2</label>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
