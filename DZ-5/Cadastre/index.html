<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">

    <div class="header">
      <ul class="main_menu">
        <li><a href="#">Meu YouBike</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Ajuda</a></li>
      </ul>
      <ul class="supporting_menu">
        <li><a href="#"><img src="img/flag.png" alt="flag"><p>Minhas Ofertas</p></a></li>
        <li>Ola! <a class="log_in" href="#">Entrar</a> ou <a class="sign_up" href="#">Cadastre-se</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="cadastre">
        <h1>Cadastre-se</h1>
        <form action="index.html" method="post">
          <button type="button" name="log in FB">Log In <span>with</span> Facebook</button>
          <p class="ou">OU</p>
          <input type="text" class="input" id="first_name" placeholder="First Name" required>
          <input type="text" class="input" id="last_name" placeholder="Last Name" required>
          <input type="email" class="input" id="email" placeholder="Email Adress" required>
          <input type="password" class="input" id="password" placeholder="Choose Password" required>
          <input type="password" class="input" id="password_confirm" placeholder="Password Confirm" required>
          <div class="updates">
            <input type="checkbox" id="updates_and_tipes">
            <label for="updates_and_tipes">Send me Youbike updates and tips</label>
          </div>
          <input type="submit" value="Create my Account">
        </form>
        <p class="agree">By clicking the button above, you agree to the Terms of Service
  Xiew our Privacy Policy.</p>
      </div>
    </div>

  </div>

</body>
</html>
